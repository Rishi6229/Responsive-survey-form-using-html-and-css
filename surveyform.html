<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="outside">
        <form id="survey-form" action="/my-surveypage" method="post">
            <h1 id="title">Requirements for being an intern</h1>
            <p id="description"><b>Note:</b>Complete the form as soon as possible</p>
            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" required id="name" name="user_name" placeholde="Enter Name here">
                </div>

                <div>
                    <label id="email-label" for="Email">Email:</label>
                    <input type="email" required id="email" name="user_email" placeholder="Enter email here">

                </div>


                <div>
                    <label id="number" id="number" name="user_name" placeholder="enter 10 digit number" min="1"
                        max="9"></label>


                </div>

                <div>
                    <label for="Gender">Gender</label>
                    <p>
                        <input type="radio" name="gender" value="male" checked>Male<br>
                        <input type="radio" name="gender" value="female" checked>Female<br>
                        <input type="radio" name="other" value="other">Other
                    </p>

                    </p>

                </div>

                <label for="date-label">Date of achieving the goal</label>
                <input type="date" name="bday">

            </fieldset>
            <fieldset>
                <legend>Essay Section </legend>
                <div>
                    <label for="msg"></label>
                    <p>in 50 words describe your main goals towards getting an internship</p>
                    <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="enter your text"></textarea>

                </div>

                <p>upload all the achievments and certifcates you have got till now</p>
                <button>Attach files</button></p>

            </fieldset>


            <div id="submit button">
                <button type="submit" id="submit">Send application</button>
            </div>















    </div>











    </form>




    </div>














</body>

</html>
